name: Build

on:
  workflow_dispatch:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet publish -p:PublishSingleFile=true -r win-x64 -c Release --self-contained true -p:PublishTrimmed=true -p:EnableCompressionInSingleFile=true
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Upload Source artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Source
        path: ${{ github.workspace }}
    - name: Upload Bin artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Bin
        path: bin/Release/net6.0/win-x64/publish/
    - name: Release Development Build
      id: automatic_releases
      uses: marvinpinto/action-automatic-releases@v1.2.1
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        automatic_release_tag: "latest"
        title: "Development Build"
        files: |
            bin/Release/net6.0/win-x64/publish/SafeFolder.exe
